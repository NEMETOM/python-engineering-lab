#.github\workflows\ci.yml

name: Python Engineering Lab CI

on:
  push:
    branches: [main, develop]
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 1"  # Every Monday 06:00 UTC

jobs:

  # ==================================================
  # Shared Python Setup (reused via YAML anchor)
  # ==================================================

  # =============================
  # PRICE CALCULATOR - UNIT
  # =============================
  price-unit:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.11"]

    defaults:
      run:
        working-directory: price-calculator

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -e .

      - name: Run unit tests
        run: |
          pytest tests/test_price.py \
            --cov=calculator \
            --cov-report=term-missing \
            --cov-fail-under=90


  # =============================
  # PRICE CALCULATOR - BDD
  # =============================
  price-bdd:
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule'   # optional: skip BDD on cron

    defaults:
      run:
        working-directory: price-calculator

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -e .

      - name: Run BDD tests
        run: pytest tests/test_price_bdd.py -v


  # =============================
  # COMPLIANCE GUARD - UNIT
  # =============================
  compliance-unit:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.11"]

    defaults:
      run:
        working-directory: pr-compliance-guard

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -e .

      - name: Run unit tests
        run: |
          pytest tests/test_engine.py \
            --cov=compliance \
            --cov-report=term-missing \
            --cov-fail-under=90


  # =============================
  # COMPLIANCE GUARD - BDD
  # =============================
  compliance-bdd:
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule'

    defaults:
      run:
        working-directory: pr-compliance-guard

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -e .

      - name: Run BDD tests
        run: pytest tests/test_compliance_bdd.py -v
